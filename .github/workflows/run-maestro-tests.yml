name: Build Android and run Maestro tests

on:
  workflow_dispatch:

jobs:
  build_android:
    name: Build Android Example App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2

      - name: Install npm dependencies (bun)
        run: bun install
      - name: Install npm dependencies in example/ (bun)
        working-directory: example
        run: bun install

      - name: Setup JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 17
          java-package: jdk

      - name: Run Gradle Build for example/android/
        working-directory: example
        run: bun run build:android-x86-64

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: example/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 1

  run_maestro_tests_android:
    name: Run Maestro tests Android
    runs-on: ubuntu-latest
    needs: build_android
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2

      - name: Install npm dependencies (bun)
        run: bun install
      - name: Install npm dependencies in example/ (bun)
        working-directory: example
        run: bun install

      - name: Setup JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 17
          java-package: jdk
      
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: example/android/app/build/outputs/apk/debug/

      - name: Installing Maestro
        shell: bash
        run: export MAESTRO_VERSION=1.40.0; curl -Ls "https://get.maestro.mobile.dev" | bash
      
      - name: Enable KVM group perms
        shell: bash
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      
      - name: Run e2e tests
        id: run-tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: '34'
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          ram-size: '16G'
          heap-size: '10G'
          disk-size: '10G'
          cores: '12'
          disable-animations: false
          avd-name: e2e_emulator
          script: |
            cd example && bun run maestro:ci

      - name: Store tests result
        uses: actions/upload-artifact@v4.3.4
        if: always()
        with:
          name: TestResult
          path: |
            example/*.mp4
            example/maestro/*.mp4
      
      
    
      

      
    
